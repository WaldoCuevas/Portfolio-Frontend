<!--Sobre mi-->
<section id="sobre-mi">

    <h2 class="titulo">Sobre mi</h2>

    <div class="container">



        <div class="container-info">
            <p class="texto"> {{ this.persona.about_me_r1 }} </p>
            <p class="texto"> {{this.persona.about_me_r2 }} </p>
        </div>

        <div class="container-icon">
            <button (click)="modalService.open(AddPersonalDataModal)" class="icon icon-1" *ngIf="isAdmin">
                <i class="fa-solid fa-square-plus"></i>
                <p>A単adir</p>
            </button>
            <button (click)="modalService.open(ModifyPersonalDataModal)" class="icon icon-2" *ngIf="isAdmin">
                <i class="fa-solid fa-pen-to-square"></i>
                <p>Modificar</p>
            </button>
            <button (click)="DeletePersonalData()" class="icon icon-3" *ngIf="isAdmin">
                <i class="fa-solid fa-trash"></i>
                <p>Borrar</p>
            </button>
        </div>

    </div>


</section>



<!--Modal-->
<ng-template #AddPersonalDataModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title">A単adir Descripcion</h4>
        <button type="button" class="close" aria-label="close" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-container">
            <form class="form" (ngSubmit)="AddPersonalData()">

                <div>
                    <label for="about_me_r1">Descripcion 1: </label>
                    <textarea type="text" id="about_me_r1" [(ngModel)]="persona.about_me_r1" name="about_me_r1"
                        placeholder="Descripcion" maxlength="254">
                    </textarea>
                </div>

                <div>
                    <label for="about_me_r2">Descripcion 2: </label>
                    <textarea type="text" id="about_me_r2" [(ngModel)]="persona.about_me_r2" name="about_me_r2"
                        placeholder="Descripcion" maxlength="254">
                    </textarea>
                </div>

                <button>A単adir</button>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="modal.close()">Cerrar</button>
    </div>
</ng-template>

<!--Modal-->
<ng-template #ModifyPersonalDataModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Modificar descripcion</h4>
        <button type="button" class="close" aria-label="close" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-container">
            <form class="form" (ngSubmit)="ModifyPersonalData()">


                <div>
                    <label for="id">ID:</label>
                    <input id="id" [(ngModel)]="this.persona.user_id" name="id" disabled="true"
                        placeholder="{{this.persona.user_id}}">
                </div>

                <div>
                    <label for="about_me_r1">Descripcion 1: </label>
                    <textarea type="text" id="about_me_r1" [(ngModel)]="persona.about_me_r1" name="about_me_r1"
                        placeholder="Descripcion" maxlength="254">
                    </textarea>
                </div>

                <div>
                    <label for="about_me_r2">Descripcion 2: </label>
                    <textarea type="text" id="about_me_r2" [(ngModel)]="persona.about_me_r2" name="about_me_r2"
                        placeholder="Descripcion" maxlength="254">
                    </textarea>
                </div>

                <button>A単adir</button>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="modal.close()">Cerrar</button>
    </div>
</ng-template>
