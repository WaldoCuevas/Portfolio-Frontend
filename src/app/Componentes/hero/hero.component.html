<!--Hero-->
<section id="inicio">

    <div class="container-action" *ngIf="isAdmin">
        <button (click)="modalService.open(AddPersonalDataModal)" class="action action-1">
            <i class="fa-solid fa-square-plus"></i>
            <p>Añadir</p>
        </button>
        <button (click)="modalService.open(ModifyPersonalDataModal)" class="action action-2">
            <i class="fa-solid fa-pen-to-square"></i>
            <p>Modificar</p>
        </button>
        <button (click)="DeletePersonalData()" class="action action-3">
            <i class="fa-solid fa-trash"></i>
            <p>Borrar</p>
        </button>
    </div>

    <div class="container-info">
        <h2>¡Hola! Soy </h2>
        <span style="color:#6366f1;">{{ this.persona.name }} {{ this.persona.last_name }} </span>
        <p>Programador Full Stack</p>

        <div class="container-link">
            <a class="link-info link-info-1" href="https://github.com/waldocuevas" target="_blank">Github</a>
            <a class="link-info link-info-2" href="#" target="_blank">Descargar CV</a>
        </div>
    </div>

    <div class="container-image">
        <span class="fondo-imagen"></span>
        <img src="{{this.persona.user_image}}" alt="Avatar">
    </div>



</section>




<!--Modal-->
<ng-template #AddPersonalDataModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Añadir</h4>
        <button type="button" class="close" aria-label="close" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-container">
            <form [formGroup]="formAdd" class="form" (ngSubmit)="AddPersonalData()">

                <div class="input-container">
                    <label for="image_URL">Imagen URL </label>
                    <input type="text" id="image_URL" formControlName="user_image" name="image_URL"
                        placeholder="Imagen URL">
                </div>

                <div class="input-container">
                    <label for="nombre">Nombre: </label>
                    <input type="text" id="nombre" formControlName="name" name="nombre" placeholder="Nombre">
                </div>

                <div class="input-container">
                    <label for="apellido">Apellido: </label>
                    <input type="text" id="apellido" formControlName="last_name" name="apellido" placeholder="Apellido">
                </div>

                <button>Añadir</button>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="modal.close()">Cerrar</button>
    </div>
</ng-template>

<!--Modal-->
<ng-template #ModifyPersonalDataModal let-modal>
    <div class="modal-header">
        <h4 class="titulo">Editar</h4>
        <button type="button" class="close" aria-label="close" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-container">
            <form [formGroup]="formModify" class="form" (ngSubmit)="ModifyPersonalData()">

                <div class="input-container">
                    <label for="id">ID:</label>
                    <input id="id" formControlName="user_id" name="id" placeholder="{{this.persona.user_id}}">
                </div>

                <div class="input-container">
                    <label for="image_URL">Imagen URL </label>
                    <input type="text" id="image_URL" formControlName="user_image" name="image_URL"
                        placeholder="Imagen URL">
                </div>

                <div class="input-container">
                    <label for="nombre">Nombre: </label>
                    <input type="text" id="nombre" formControlName="name" name="nombre" placeholder="Nombre">
                </div>

                <div class="input-container">
                    <label for="apellido">Apellido: </label>
                    <input type="text" id="apellido" formControlName="last_name" name="apellido" placeholder="Apellido">
                </div>

                <button>Modificar</button>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="modal.close()">Cerrar</button>
    </div>
</ng-template>
